<!DOCTYPE html>
<html>
<head>
<style>
button {
  padding: 16px 32px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 12px; /* makes corners rounded */
  border: none; /* optional: removes border */
  background-color: #4CAF50; /* optional: green button */
  color: white; /* optional: text color */
}
button:hover {
  background-color: #45a049; /* optional: hover effect */
}
</style>
</head>
<body>
<button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1MISMDIMAF2Xi1rM4oCqnk5CEFn4QEAaN51jl5Rlu7J0/edit'">
Directory
</button>
</body>
</html>
