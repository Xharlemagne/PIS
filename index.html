<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #1e1e1e; /* dark background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

button {
  padding: 16px 32px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 12px;
  border: none;
  background-color: #4CAF50;
  color: white;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1MISMDIMAF2Xi1rM4oCqnk5CEFn4QEAaN51jl5Rlu7J0/edit'">
Directory
</button>
</body>
</html>
